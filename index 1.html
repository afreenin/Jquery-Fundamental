<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		
		.para2{
			margin-top: 15px;
			padding: 15px;
			border: 1px solid#999999;
			min-height: 500px;
		}
				
	</style>
</head>
<body>
	<div class="container">
		<h3>Jquery Tooltip Widget</h3>
		<div class="para2">
			<label id="lblname" for="textname" title="Full Name">Name</label>
			<input type="text" id="textname" title="Your name will be here..">
		</div>
	</div>

<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script>
	$(document).ready(function(){
		$("#textname").tooltip({
			/*content:'Overriding content here..'*/
			content:tooltipData,
			track:true,
			show:{delay:100, duration:500, effect:'slideDown'},
			hide:{delay:100, duration:500, effect:'slideUp'},
		});
			
		
		function tooltipData(){
			return "Data from my function..";
		}
	});	
		
  
</script>

</body>
